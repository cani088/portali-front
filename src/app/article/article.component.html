<div class="content-container col-md-8 col-sm-12">
  <div class="article_content">
    <h3 style='padding:10px;'>
        {{articleData.title}}
    </h3>
    <div *ngIf='hasImage' class="article_image">
        <img src="{{articleData.article_image}}" alt="" width="100%" height="auto">
    </div>
      <div class="article_body">
        <div class="article_text mt-5" [innerHtml]="articleData.body"></div>
        
        <!-- If the article has tags display the tags div -->
        <div *ngIf='hasTags' class="tags">
            <span ><b> Shiko me shume lajme rreth: </b></span><br>
            <a *ngFor="let tag of articleData.tags" href="index.html?tag={{tag.tag_body}}">
                <div class="tag">{{tag.tag_body}}</div>
            </a>
        </div>
        <!-- End the tags div -->
      </div>
  </div>
  
</div>
