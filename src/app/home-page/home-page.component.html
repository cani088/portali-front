
    <div class="mb-4"></div>
    <div class="container">
        <div class="row">
            <div *ngFor="let article of articles" class="article col-md-10 col-sm-12 mb-3">
                <div class='picture_article'>
                    <div class="left-content">
                        <div class="article_image ">
                            <a href="/article/{{article.article_id}}">
                                <div class="imgWraperArticle" *ngIf='article.article_image'>
                                    <img src="{{article.article_image}}" alt="" height="120px" width='auto'>
                                </div>
                                <div class="imgWraperArticle" *ngIf='!article.article_image'>
                                    <img src="assets/images/default-picture.svg" alt="" height="120px" width='auto'>
                                </div>
                            </a>
                        </div>
                    </div>  
                    <div class="right-content">
                        <div class="article_title">
                            <a href="/article/{{article.article_id}}" class='link_to_article'> <span>{{article.title}}</span></a>
                        </div>
                        <div class="article_summary">
                            <span>
                                <h4 class='article_summary_text'  [innerHtml]="article.body">...
                                <a href="/article/{{article.article_id}}" class='blue_text'>Lexo me shume..</a>
                                </h4>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="bottom_bar">
                    <div class="place_time">
                        Prishtine, 03.12.2018
                    </div>
                    <div class="article_info">
                        <span class='likes_summary'> {{article.total_likes}} Likes</span>
                        <span class='comments_summary'> {{article.total_comments}} Comments</span>
                    </div>
                    <div class='article_info_bottom'>
                        <span *ngIf="article.created_at_t>0" class='article_time article_time'>{{article.human_readable_time}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
